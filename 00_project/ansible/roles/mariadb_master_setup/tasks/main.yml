---
# tasks file for mariadb_master_setup
- name: Install python3-mysqldb
  ansible.builtin.apt:
    name: python3-mysqldb
    state: present
  when: ansible_facts['os_family'] == 'Debian'
- name: Ensure MariaDB is running
  ansible.builtin.service:
    name: mariadb
    state: started
    enabled: true
- name: Changing root password ignoring when failed
  community.mysql.mysql_user:
    check_implicit_admin: true
    name: root
    password: "{{ mariadb_master_setup_root_password }}"
    host: "localhost"
    priv: "*.*:ALL,GRANT"
    state: present
  failed_when: false
- name: Create database user with name 'seafile' and password '12345' with all database privileges
  community.mysql.mysql_user:
    login_user: root
    login_password: "{{ mariadb_master_setup_root_password }}"
    check_implicit_admin: true
    name: seafile
    password: "{{ mariadb_master_setup_seafile_password }}"
    host: "%"
    priv: "*.*:ALL,GRANT"
    state: present
- name: Changing bind-address in /etc/mysql/mariadb.conf.d/50-server.cnf
  ansible.builtin.lineinfile:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    regexp: '^bind-address'
    line: 'bind-address = 0.0.0.0'
  notify: Restart MariaDB
